<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ subtitle }}</h1>
    <ul>
      {% for menu in menu %}
        <li><a href="{{ menu[0] }}">{{ menu[1] }}</a></li>
      {% endfor %}
    </ul>
    <p>{{ body }}</p>
    {% for widget in widgets %}
      {{ widget.generate_html() }}
    {% endfor %}
  </body>
</html>
